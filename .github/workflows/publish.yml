name: publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: |
        python setup.py sdist bdist_wheel
        pip install twine
        twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
